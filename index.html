
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEIKON | CORE OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-panel: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border-color: rgba(0, 0, 0, 0.05);
      }

      .dark {
        /* CORRECCIÓN: Tonos Slate profundos (casi negro) para máximo contraste con el logo */
        --bg-primary: #020617; /* Slate 950 */
        --bg-panel: #0f172a;   /* Slate 900 */
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.08);
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-primary); 
        color: var(--text-main);
        transition: background-color 0.4s ease;
        -webkit-font-smoothing: antialiased;
      }

      .card-premium {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
        border-radius: 1.25rem;
        box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.05);
      }

      .dark .card-premium {
        box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.4);
        background-color: var(--bg-panel);
      }

      /* ANIMACIONES PERSONALIZADAS */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      .nav-pill-label {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 0;
        opacity: 0;
        overflow: hidden;
        white-space: nowrap;
      }

      .active-pill .nav-pill-label {
        max-width: 150px;
        opacity: 1;
        margin-left: 8px;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* MÉTODO NUCLEAR DE IMPRESIÓN */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }

        body * {
          visibility: hidden !important;
        }

        #printable-ticket, 
        #printable-ticket * {
          visibility: visible !important;
        }

        #printable-ticket {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 80mm !important;
          margin: 0 !important;
          padding: 10mm 5mm !important;
          background-color: white !important;
          color: black !important;
          z-index: 99999 !important;
          display: block !important;
        }

        .card-shadow, .card-premium {
          box-shadow: none !important;
          border: none !important;
        }

        #printable-ticket p, 
        #printable-ticket span, 
        #printable-ticket h1, 
        #printable-ticket h2, 
        #printable-ticket div {
          color: black !important;
        }

        header, footer, nav, .no-print, button, #root > header, #root > div:not(#printable-ticket) {
          display: none !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                bg: 'var(--bg-primary)',
                panel: 'var(--bg-panel)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-color)',
                emerald: '#10b981',
                blue: '#3b82f6',
                purple: '#8b5cf6',
                pink: '#ec4899'
              }
            }
          }
        }
      }
    </script>
