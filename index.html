
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEIKON | CORE OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: #f8fafc; /* Slate 50 - Fondo limpio */
        --bg-panel: #ffffff;   /* Blanco Puro */
        --text-main: #1e293b;  /* Slate 800 - Contraste alto */
        --text-muted: #64748b; /* Slate 500 */
        --border-color: rgba(0, 0, 0, 0.05);
      }

      .dark {
        --bg-primary: #1E3A4A; /* Midnight Teal Specified */
        --bg-panel: #264a5e;   /* Elevated Teal Panel */
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.12);
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-primary); 
        color: var(--text-main);
        transition: background-color 0.4s ease;
        -webkit-font-smoothing: antialiased;
      }

      .card-premium {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
        border-radius: 1.25rem;
        box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.05);
      }

      .dark .card-premium {
        box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.4);
        background-color: var(--bg-panel);
      }

      /* Animación del Expanding Pill */
      .nav-pill-label {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 0;
        opacity: 0;
        overflow: hidden;
        white-space: nowrap;
      }

      .active-pill .nav-pill-label {
        max-width: 150px;
        opacity: 1;
        margin-left: 8px;
      }

      /* Utilidad para ocultar scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* ESTILOS DE IMPRESIÓN */
      @media print {
        body { 
          background: white !important; 
          color: black !important;
          margin: 0;
          padding: 0;
        }
        
        header, footer, nav, .no-print, button, .modal-close-btn { 
          display: none !important; 
        }

        .fixed, .absolute {
          position: relative !important;
        }

        #root > div {
          display: block !important;
        }

        /* Ocultar todo excepto el ticket */
        body > * {
          display: none !important;
        }

        #printable-ticket-container {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white !important;
          padding: 0;
          margin: 0;
        }

        #printable-ticket {
          border: 1px solid #eee !important;
          box-shadow: none !important;
          width: 100%;
          max-width: 80mm; /* Ancho estándar de ticket térmico */
          margin: 0 auto;
          background: white !important;
          color: black !important;
        }

        .dark #printable-ticket {
          background: white !important;
          color: black !important;
          border-color: #ddd !important;
        }

        .dark .text-white, .dark .text-slate-200 {
          color: black !important;
        }

        .dark .bg-slate-900, .dark .bg-white {
          background: white !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                bg: 'var(--bg-primary)',
                panel: 'var(--bg-panel)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-color)',
                emerald: '#10b981',
                blue: '#3b82f6',
                purple: '#8b5cf6',
                pink: '#ec4899'
              }
            }
          }
        }
      }
    </script>
